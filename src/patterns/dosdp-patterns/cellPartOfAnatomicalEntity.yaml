pattern_name: cellPartOfAnatomicalEntity
pattern_iri: http://purl.obolibrary.org/obo/cl/cellPartOfAnatomicalEntity

description: Any cell that is part of a multicellular anatomical structure or entity.
Examples: CL_1001611 'cerebellar neuron', CL_0010008 'cardiac endothelial cell'

classes: 
  cell: "CL:0000000"
  multicellular anatomical structure: "UBERON:0010000"

relations: 
  part of: "BFO:0000050"

vars:
  cell: "'cell'"
  anatomical entity: "'multicellular anatomical structure'"

name:
  text: "%s %s"
  vars:
    - anatomical entity
    - cell

def:
  text: "A %s found in the %s."
  vars:
    - cell
    - anatomical entity

equivalentTo:
  text: "%s and ('part of' some %s)"
  vars:
    - cell
    - anatomical entity
